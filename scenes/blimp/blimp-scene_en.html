<link rel="import" href="../scene-behavior.html">

<!-- TODO(samthor): Update to style-module (#1165) -->
<link rel="stylesheet" href="blimp-scene.css" />

<!--
Blimp scene.
-->
<dom-module id="blimp-scene">
  <template>
    <div id="module-blimp">
      <div class="scene">
        <div class="blimp">
          <div class="eye">
            <div class="eyeball">
              <div class="obj"></div>
            </div>
          </div>
          <div class="nose"></div>
        </div>
        <div class="belt">
          <div class="cogs">
            <div class="obj"></div>
          </div>
        </div>
        <div class="sleigh">
          <div class="boxes"></div>
          <ul class="propellers">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <ul class="boxes-singles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class="small"></li>
          <li class="small"></li>
          <li class="medium"></li>
          <li class="medium"></li>
        </ul>
        <div class="snooze"></div>
        <div class="comet"></div>
      </div>
      <div class="background">
        <div class="plane"></div>
        <div class="clouds small visible"></div>
        <div class="clouds small alt visible"></div>
        <div class="clouds medium visible"></div>
        <div class="clouds medium visible"></div>
        <div class="clouds medium alt visible"></div>
        <div class="clouds large visible"></div>
        <div class="moon up">
          <div class="obj"></div>
        </div>
        <div class="sky night-alt visible"></div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'blimp-scene',
      behaviors: [window.SantaSceneBehavior],

      onPreload: function() {
        this.preloadSounds('blimp_load_sounds', 20);
        this.preloadImages([
          'img/cloud-4.png',
          'img/comet.png',
          'img/snooze-1.png',
          'img/blimp.png',
          'img/cloud-5.png',
          'img/moon.png',
          'img/snooze-2.png',
          'img/boxes-belt.png',
          'img/cloud-lg.png',
          'img/nose-shadow.png',
          'img/snooze-3.png',
          'img/boxes-singles.png',
          'img/cloud-med.png',
          'img/nose.png',
          'img/snooze-4.png',
          'img/boxes-sleigh.png',
          'img/cloud-sm.png',
          'img/plane.png',
          'img/snooze.png',
          'img/cloud-1.png',
          'img/cloud.png', 
          'img/propeller.png',
          'img/cloud-2.png',
          'img/cog.png',
          'img/sky-objects.png',
          'img/cloud-3.png',
          'img/cogs.png',
          'img/sleigh.png'
        ]);
      },
      onShow: function() {
        this.fire('sound-ambient', 'music_start_scene');
        this.fire('sound-ambient', 'blimp_start');
      },

      onHide: function() {
        this.fire('sound-ambient', 'blimp_end');
      }
    });
  })();
  </script>
</dom-module>

<link rel="import" href="../scene-behavior.html">

<script src="codeboogie-scene.min.js"></script>
<link rel="import" href="../../js/webanimations.html">

<!-- TODO(samthor): Upgrade styling for Polymer 1+ (#1165) -->
<link rel="stylesheet" href="codeboogie-scene.css" />

<!--
Codeboogie scene.
-->
<dom-module id="codeboogie-scene">
<template>
  <style>
    :host([mode="portal"]) .footer-promo {
      display: none !important;
    }
    :host([mode="portal"]) .force-rotate.landscape {
      display: none !important;
    }
    :host([mode="portal"]) .force-rotate.portrait {
      display: none !important;
    }
  </style>
  <div id="module-codeboogie">
    <iframe src="about:blank" scrolling="no" width="100%" height="100%" frameBorder="0" data-codeboogie-frame></iframe>
    <div class="gui">
      <div class="choose-mode overlay overlay--picker">
        <div class="choose-mode__dialog overlay-dialog">
          <div class="overlay-title-wrapper">
            <h2 class="overlay-title"><i18n-msg msgid="codeboogie-choose-game-mode">PLACEHOLDER_i18n</i18n-msg></h2>
          </div>
          <div class="grid">
            <div class="grid__option" data-mode="teacher">
              <div class="choose-mode__image">
                <div class="choose-mode__bg choose-mode__bg--teacher"></div>
                <h3 class="go">
                  <i18n-msg msgid="codeboogie-go">PLACEHOLDER_i18n</i18n-msg>
                </h3>
              </div>
              <div class="choose-mode__info">
                <h3 class="choose-mode__text choose-mode__text--teacher"><i18n-msg msgid="codeboogie-mode-dance-class">PLACEHOLDER_i18n</i18n-msg></h3>
                <h4 class="choose-mode__description"><i18n-msg msgid="codeboogie-mode-dance-class-description">PLACEHOLDER_i18n</i18n-msg></h4>
              </div>
            </div>
            <div class="grid__option" data-mode="freestyle">
              <div class="choose-mode__image">
                <div class="choose-mode__bg choose-mode__bg--freestyle"></div>
                <h3 class="go">
                  <i18n-msg msgid="codeboogie-go">PLACEHOLDER_i18n</i18n-msg>
                </h3>
              </div>
              <div class="choose-mode-info">
                <h3 class="choose-mode__text"><i18n-msg msgid="codeboogie-mode-freestyle">PLACEHOLDER_i18n</i18n-msg></h3>
                <h4 class="choose-mode__description"><i18n-msg msgid="codeboogie-mode-freestyle-description">PLACEHOLDER_i18n</i18n-msg></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="choose-stage overlay overlay--picker">
        <div class="choose-stage__dialog overlay-dialog">
          <div class="overlay-title-wrapper">
            <h2 class="overlay-title"><i18n-msg msgid="codeboogie-choose-stage">PLACEHOLDER_i18n</i18n-msg></h2>
          </div>
          <div class="grid">
            <div class="grid__option" data-stage="studio">
              <div class="choose-stage__bg choose-stage__bg--studio"></div>
              <h3 class="go">
                <i18n-msg msgid="codeboogie-go">PLACEHOLDER_i18n</i18n-msg>
              </h3>
            </div>
            <div class="grid__option" data-stage="stage">
              <div class="choose-stage__bg choose-stage__bg--stage"></div>
              <h3 class="go">
                <i18n-msg msgid="codeboogie-go">PLACEHOLDER_i18n</i18n-msg>
              </h3>
            </div>
            <div class="grid__option" data-stage="disco">
              <div class="choose-stage__bg choose-stage__bg--disco"></div>
              <h3 class="go">
                <i18n-msg msgid="codeboogie-go">PLACEHOLDER_i18n</i18n-msg>
              </h3>
            </div>
          </div>
          <div>
            <a href="javascript:;" class="choose-stage__back">
              <i class="choose-stage__back-icon"></i>
              <i18n-msg msgid="codeboogie-back-to-start">PLACEHOLDER_i18n</i18n-msg>
            </a>
          </div>
        </div>
      </div>
      <div class="force-rotate portrait">
        <div class="force-rotate-graphic"></div>
        <div class="force-rotate-explanation">
          <i18n-msg msgid="tilt">PLACEHOLDER_i18n</i18n-msg>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  // Whether the sounds for the scene are loaded and the band can commence
  // jamming. Static so that it's permanent across multiple visits to the scene.
  var soundsLoaded = false;

  Polymer({
    is: 'codeboogie-scene',
    behaviors: [window.SantaSceneBehavior],
    frame: null,

    properties: {
      /**
       * Whether the scene has already started.
       */
      started: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      'sounds-loaded': 'onSoundsLoaded'
    },

    onPreload: function() {
      this.preloadSounds('codeboogie_load_sounds', 60);
      this.preloadImages([
        './img/back-arrow.svg',
        './img/loading.svg',
        './img/logo.svg',
        './img/mode-class.svg',
        './img/mode-freestyle.svg',
        './img/share.svg',
        './img/stage-disco.svg',
        './img/stage-stage.svg',
        './img/stage-studio.svg',
        '../codeboogieframe/img/blank.png',
        '../codeboogieframe/img/block-hip-shake.svg',
        '../codeboogieframe/img/block-jump.svg',
        '../codeboogieframe/img/block-point-left.svg',
        '../codeboogieframe/img/block-point-right.svg',
        '../codeboogieframe/img/block-repeat.svg',
        '../codeboogieframe/img/block-splits.svg',
        '../codeboogieframe/img/block-step-left.svg',
        '../codeboogieframe/img/block-step-right.svg',
        '../codeboogieframe/img/icons_hip-shake-white.svg',
        '../codeboogieframe/img/icons_jump-white.svg',
        '../codeboogieframe/img/icons_point-left-white.svg',
        '../codeboogieframe/img/icons_point-right-white.svg',
        '../codeboogieframe/img/icons_splits-white.svg',
        '../codeboogieframe/img/icons_step-left-white.svg',
        '../codeboogieframe/img/icons_step-right-white.svg',
        '../codeboogieframe/img/lights/ceiling-light--green.svg',
        '../codeboogieframe/img/lights/ceiling-light--red.svg',
        '../codeboogieframe/img/lights/ceiling-light.svg',
        '../codeboogieframe/img/lights/ceiling.svg',
        '../codeboogieframe/img/lights/disco_1.svg',
        '../codeboogieframe/img/lights/disco_2.svg',
        '../codeboogieframe/img/lights/disco_3.svg',
        '../codeboogieframe/img/lights/disco_4.svg',
        '../codeboogieframe/img/lights/disco_5.svg',
        '../codeboogieframe/img/lights/disco_6.svg',
        '../codeboogieframe/img/lights/disco_7.svg',
        '../codeboogieframe/img/lights/disco_8.svg',
        '../codeboogieframe/img/lights/disco_9.svg',
        '../codeboogieframe/img/loading.png',
        '../codeboogieframe/img/logo.svg',
        '../codeboogieframe/img/madewithcode.svg',
        '../codeboogieframe/img/media/handclosed.cur',
        '../codeboogieframe/img/media/handopen.cur',
        '../codeboogieframe/img/queue-hip-shake.svg',
        '../codeboogieframe/img/queue-jump.svg',
        '../codeboogieframe/img/queue-point-left.svg',
        '../codeboogieframe/img/queue-point-right.svg',
        '../codeboogieframe/img/queue-splits.svg',
        '../codeboogieframe/img/queue-step-left.svg',
        '../codeboogieframe/img/queue-step-right.svg',
        '../codeboogieframe/img/stages/stage1.svg',
        '../codeboogieframe/img/stages/stage2.svg',
        '../codeboogieframe/img/stages/stage3.svg',
        '../codeboogieframe/img/steps/green/carlton_0.png',
        '../codeboogieframe/img/steps/green/carlton_1.png',
        '../codeboogieframe/img/steps/green/carlton_2.png',
        '../codeboogieframe/img/steps/green/carlton_3.png',
        '../codeboogieframe/img/steps/green/clap_0.png',
        '../codeboogieframe/img/steps/green/elvis_0.png',
        '../codeboogieframe/img/steps/green/elvis_1.png',
        '../codeboogieframe/img/steps/green/fail_0.png',
        '../codeboogieframe/img/steps/green/fail_1.png',
        '../codeboogieframe/img/steps/green/hip_0.png',
        '../codeboogieframe/img/steps/green/hip_1.png',
        '../codeboogieframe/img/steps/green/idle_0.png',
        '../codeboogieframe/img/steps/green/jump_0.png',
        '../codeboogieframe/img/steps/green/jump_1.png',
        '../codeboogieframe/img/steps/green/pointLeft_0.png',
        '../codeboogieframe/img/steps/green/pointLeft_1.png',
        '../codeboogieframe/img/steps/green/pointRight_0.png',
        '../codeboogieframe/img/steps/green/pointRight_1.png',
        '../codeboogieframe/img/steps/green/splits_0.png',
        '../codeboogieframe/img/steps/green/splits_1.png',
        '../codeboogieframe/img/steps/green/spongebob_0.png',
        '../codeboogieframe/img/steps/green/spongebob_1.png',
        '../codeboogieframe/img/steps/green/stepLeft_0.png',
        '../codeboogieframe/img/steps/green/stepLeft_1.png',
        '../codeboogieframe/img/steps/green/stepRight_0.png',
        '../codeboogieframe/img/steps/green/stepRight_1.png',
        '../codeboogieframe/img/steps/green/thriller_0.png',
        '../codeboogieframe/img/steps/green/thriller_1.png',
        '../codeboogieframe/img/steps/green/thriller_2.png',
        '../codeboogieframe/img/steps/green/thriller_3.png',
        '../codeboogieframe/img/steps/green/watch_0.png',
        '../codeboogieframe/img/steps/green/watch_1.png',
        '../codeboogieframe/img/steps/purple/carlton_0.png',
        '../codeboogieframe/img/steps/purple/carlton_1.png',
        '../codeboogieframe/img/steps/purple/carlton_2.png',
        '../codeboogieframe/img/steps/purple/carlton_3.png',
        '../codeboogieframe/img/steps/purple/clap_0.png',
        '../codeboogieframe/img/steps/purple/elvis_0.png',
        '../codeboogieframe/img/steps/purple/elvis_1.png',
        '../codeboogieframe/img/steps/purple/fail_0.png',
        '../codeboogieframe/img/steps/purple/fail_1.png',
        '../codeboogieframe/img/steps/purple/hip_0.png',
        '../codeboogieframe/img/steps/purple/hip_1.png',
        '../codeboogieframe/img/steps/purple/idle_0.png',
        '../codeboogieframe/img/steps/purple/jump_0.png',
        '../codeboogieframe/img/steps/purple/jump_1.png',
        '../codeboogieframe/img/steps/purple/pointLeft_0.png',
        '../codeboogieframe/img/steps/purple/pointLeft_1.png',
        '../codeboogieframe/img/steps/purple/pointRight_0.png',
        '../codeboogieframe/img/steps/purple/pointRight_1.png',
        '../codeboogieframe/img/steps/purple/splits_0.png',
        '../codeboogieframe/img/steps/purple/splits_1.png',
        '../codeboogieframe/img/steps/purple/spongebob_0.png',
        '../codeboogieframe/img/steps/purple/spongebob_1.png',
        '../codeboogieframe/img/steps/purple/stepLeft_0.png',
        '../codeboogieframe/img/steps/purple/stepLeft_1.png',
        '../codeboogieframe/img/steps/purple/stepRight_0.png',
        '../codeboogieframe/img/steps/purple/stepRight_1.png',
        '../codeboogieframe/img/steps/purple/thriller_0.png',
        '../codeboogieframe/img/steps/purple/thriller_1.png',
        '../codeboogieframe/img/steps/purple/thriller_2.png',
        '../codeboogieframe/img/steps/purple/thriller_3.png',
        '../codeboogieframe/img/steps/purple/watch_0.png',
        '../codeboogieframe/img/steps/purple/watch_1.png',
        '../codeboogieframe/img/tutorial/maze.gif',
        '../codeboogieframe/img/tutorial/shadow.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-codeboogie'];
      this.frame = new scenes.codeboogie.FrameWrapper(module, this.componentDir);
      this.fire('sound-ambient', 'cb_start');
      this.gatedStart();
    },

    onHide: function() {
      this.frame.dispose();
      this.frame = null;
      this.fire('sound-ambient', 'cb_end');
    },

    onSoundsLoaded: function(e, soundsName) {
      if (soundsName === 'codeboogie_load_sounds') {
        soundsLoaded = true;
        this.gatedStart();
      }
    },

    gatedStart: function() {
      if (this.frame && soundsLoaded && !this.started) {
        this.frame.start(getUrlParameters());
        this.started = true;
      }
    }
  });

})();
</script>
</dom-module>

<link rel="import" href="../base-scene.html">

<script src="../shared/js/startbutton.js"></script>
<script src="gumball-scene.min.js"></script>

<!--
Gumball scene.

@element gumball-scene
@extends base-scene
-->
<polymer-element name="gumball-scene" extends="base-scene">
<template>
  <link rel="stylesheet" href="gumball-scene.css" no-shim>

  <div id="module-gumball">
    <div class="gumball">
      <div class="scene">
        <div class="bg">
          <div class="floor">
            <div class="funnel"></div>
            <div class="bottomPipe">
              <div class="bottomPipe-stripes bottomPipe-stripes--1"></div>
              <div class="bottomPipe-stripes bottomPipe-stripes--2"></div>
              <div class="bottomPipe-stripes bottomPipe-stripes--3"></div>
              <div class="bottomPipe-stripes bottomPipe-stripes--4"></div>
              <div class="bottomPipe-rail bottomPipe-rail--left">
                <div class="bottomPipe-rail-top"></div>
              </div>
              <div class="bottomPipe-rail bottomPipe-rail--right">
                <div class="bottomPipe-rail-top"></div>
              </div>
              <div class="bottomPipe-balls">
                <div class="bottomPipe-balls-remaining js-balls-remaining"></div>
                <div class="bottomPipe-balls-available js-balls-available"></div>
              </div>
              <div class="bottomPipe-panel"></div>
            </div>
          </div>
          <div class="ceiling">
            <div class="ceiling-windows"></div>
            <div class="ceiling-pipe">
              <div class="ceiling-pipe-extend"></div>
              <div class="ceiling-pipe-lever"></div>
              <div class="ceiling-pipe-hand"></div>
            </div>
            <div class="ceiling-rail">
              <div class="ceiling-rail-shadow"></div>
            </div>
          </div>
          <div class="pipe pipe--left"></div>
          <div class="pipe pipe--right"></div>
          <div class="gearBig gearBig--left"></div>
          <div class="gearBig gearBig--right"></div>
          <div class="gearSmall gearSmall--left"></div>
          <div class="gearSmall gearSmall--right"></div>
        </div>
        <div class="gameboard"></div>
        <div class="spheres">
          <div class="score-sign"></div>
        </div>
      </div>
      <div class="gui">
        <div class="board board--game">
          <div class="back">
            <!---->
          </div>
          <div class="logo">
            <!---->
          </div>
          <div class="score">
            <div class="label"><i18n-msg msgid="score">PLACEHOLDER_i18n</i18n-msg></div>
            <div class="value">0</div>
          </div>
          <div class="level has-count">
            <div class="label"><i18n-msg msgid="level">PLACEHOLDER_i18n</i18n-msg></div>
            <div class="value"><span class="current-level">1</span><span class="dark-text">/17</span>
            </div>
            <div class="level-dots">
              <div class="level-item is-active">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">1</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">2</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">3</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">4</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">5</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">6</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">7</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">8</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">9</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">10</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">11</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">12</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">13</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">14</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">15</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">16</div>
              </div>
              <div class="level-item">
                <div class="level-dot"></div>
                <div class="level-shadow"></div>
                <div class="level-number">17</div>
              </div>
            </div>
          </div>
          <div class="time">
            <div class="label"><i18n-msg msgid="time">PLACEHOLDER_i18n</i18n-msg></div>
            <div class="value"><span class="minutes dark-text">00</span><span class="dark-text"> : </span><span class="seconds">00</span></div>
            <div class="tracker">
              <div class="remaining">
                <!---->
              </div>
            </div>
            <div class="status">
              <!---->
            </div>
          </div>
          <div class="actions">
            <button type="button" class="restart"></button>
            <button type="button" class="pause"></button>
          </div>
        </div>
        <div class="levelup"></div>
        <div class="levelup--number"></div>
        <div class="gameover overlay">
          <div class="gameover-dialog overlay-dialog">
            <h2 class="gameover-title"><i18n-msg msgid="gameover">PLACEHOLDER_i18n</i18n-msg></h2>
            <div class="gameover-winner">
              <div class="gameover-score">
                <p class="gameover-label"><i18n-msg msgid="gameover_score">PLACEHOLDER_i18n</i18n-msg></p>
                <p class="gameover-number">0</p>
              </div>
            </div>
            <div class="gameover-buttons">
              <button type="button" class="Button Button--large gameover-play"><i18n-msg msgid="playagain">PLACEHOLDER_i18n</i18n-msg></button>
              <div class="shareButtons"><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-google">Google+</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-facebook">Facebook</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-twitter">Twitter</a></div>
            </div>
          </div>
        </div>
        <div class="force-rotate landscape">
          <div class="force-rotate-graphic"></div>
          <div class="force-rotate-explanation"><i18n-msg msgid="tilt">PLACEHOLDER_i18n</i18n-msg></div>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    componentDir: 'scenes/gumball/',

    game: null,

    onPreload: function() {
      this.preloadSounds('gb_load_sounds', 40);
      this.preloadImages([
        'img/board.svg',
        'img/bowl.svg',
        'img/cane-shadow.svg',
        'img/cane.svg',
        'img/logo.svg',
        'img/panel.svg',
        'img/sphere.svg',
        'img/toppipe-hand.svg',
        'img/toppipe.svg',
        'img/wheelbig.svg',
        'img/wheelsmall.svg',
        'img/windows.png',
        'img/rotate.svg'
      ]);
    },
    onShow: function() {
      var module = this.$['module-gumball'];

      var game = this.game = new scenes.gumball.Game(module);
      startButton(module, function() {
        game.start();
      });
    },
    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'gb_end_game');
    }
  });

})();
</script>
</polymer-element>

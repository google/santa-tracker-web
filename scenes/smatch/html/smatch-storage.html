<!-- This file is explicitly ES5, as it's included by other scenes -->

<link rel="import" href="../../../components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../../../components/polymer/polymer.html">
<dom-module id="smatch-storage">
  <template>
    <app-localstorage-document
        id="firstPlay"
        key="smatch.firstPlay"
        data="{{firstPlay}}">
    </app-localstorage-document>
    <app-localstorage-document
        id="unlocks"
        key="smatch.unlocks"
        data="{{unlocks}}">
    </app-localstorage-document>
    <app-localstorage-document
        id="version"
        key="smatch.storageVersion"
        data="{{storageVersion}}">
    </app-localstorage-document>
  </template>
  <script>
    (function() {
      const DEFAULT_UNLOCK_IDS = [
        "elf1",
        "elf2",
        "penguin",
        "gingerbreadman",
        "rudolph",
      ];

      const DEFAULT_UNLOCKS = [
        "snowman",
        "trex",
        "bear",
        "santa",
        "gingerbreadman",
        "mrsclaus",
        "penguin",
        "rudolph",
        "elf1",
        "elf2",
      ].reduce(function(unlocks, key) {
        unlocks[key] = DEFAULT_UNLOCK_IDS.indexOf(key) !== -1;
        return unlocks;
      }, {});

      const STORAGE_VERSION = 1;

      Polymer({
        is: 'smatch-storage',

        properties: {
          storageVersion: {
            type: Number,
            value: STORAGE_VERSION,
            observer: '_migrateStorage'
          },

          firstPlay: {
            type: Boolean,
            notify: true,
            readOnly: true,
            value: true,
          },

          unlocks: {
            type: Object,
            notify: true,
            value: function() {
              const out = {};
              for (let k in DEFAULT_UNLOCKS) {
                this.unlocks[k] = DEFAULT_UNLOCKS[k];
              }
              return out;
            },
          },
        },

        observers: [
          '_migrateStorage(storageVersion, version)'
        ],

        recordFirstPlay: function() {
          return this.$.firstPlay.transactionsComplete.then(() => {
            this._setFirstPlay(false);
          });
        },

        _migrateStorage: function(storageVersion) {
          if (storageVersion != null && storageVersion !== STORAGE_VERSION) {
            console.log('Smatch storage version (' + storageVersion + ') is out of date...');
            let storageMigrates = Promise.resolve();
            for (let i = storageVersion; i < STORAGE_VERSION;) {
              let migration = '_migrateTo' + i;
              if (this[migration] == null) {
                continue;
              }
              console.log('Migrating smatch storage to version', i);
              storageMigrates =
                  storageMigrates.then(function() { this[migration](); }.bind(this));
            }
            storageMigrates.then(function() { this.storageVersion = STORAGE_VERSION; }.bind(this));
          }
        },

        _migrateTo1: function() {
          return this.$.unlocks.transactionsComplete.then(function() {
            this.unlocks = {};
            for (let k in DEFAULT_UNLOCKS) {
              this.unlocks[k] = DEFAULT_UNLOCKS[k];
            }
          }.bind(this));
        }
      });
    }());

  </script>
</dom-module>

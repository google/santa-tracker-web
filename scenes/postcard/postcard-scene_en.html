<link rel="import" href="../scene-behavior.html">

<script src="postcard-scene.min.js"></script>

<!-- TODO(samthor): Upgrade styling for Polymer 1+ (#1165) -->
<link rel="stylesheet" href="postcard-scene.css" />

<!--
Postcard scene.
-->
<dom-module id="postcard-scene">
<template>
  <style>
    :host([mode="portal"]) #sharebutton {
        display: none !important;
    }
    :host([mode="portal"]) .shareButtons {
      display: none !important;
    }
  </style>

  <div id="module-postcard">
    <div class="scene">
      <div class="environment">
        <div class="wall"></div>
        <div class="wire-menu"></div>
        <div class="wire-gmailbox"></div>
        <div class="gear-yellow">
          <div class="wheel"></div>
        </div>
        <div class="gear-blue">
          <div class="wheel"></div>
        </div>
        <div class="gray top"></div>
        <div class="gear-red">
          <div class="wheel"></div>
        </div>
        <div class="gear-green">
          <div class="wheel"></div>
        </div>
        <div class="wire">
          <div class="box top-left"></div>
          <div class="box top-right"></div>
          <div class="box bottom-left"></div>
          <div class="box bottom-right"></div>
        </div>
        <div class="dots"></div>
        <div class="electricbox"></div>
        <div class="electriccable"></div>
        <div class="gmailbox"></div>
      </div>
      <div class="bgs-belt">
        <div class="track"></div>
        <div data-offset="141" class="bgs-left"></div>
        <div data-offset="18" class="bgs-right"></div>
      </div>
      <div class="fgs-belt">
        <div class="track"></div>
        <div data-offset="118" class="fgs-up"></div>
        <div data-offset="10" class="fgs-down"></div>
      </div>
      <div class="gray left"></div>
      <div class="message">
        <div class="shadow"></div>
        <div class="frame">
          <div class="frame-inner">
            <div class="bgs">
              <div class="bg1"></div>
              <div class="bg2"></div>
              <div class="bg3"></div>
              <div class="bg4"></div>
              <div class="bg5"></div>
              <div class="bg6"></div>
              <div class="bg7"></div>
              <div class="bg8"></div>
            </div>
            <div class="fgs">
              <div class="fg1"></div>
              <div class="fg2"></div>
              <div class="fg3"></div>
              <div class="fg4"></div>
              <div class="fg5"></div>
              <div class="fg6"></div>
              <div class="fg7"></div>
              <div class="fg8"></div>
            </div>
            <div class="shadow-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="gui">
      <div class="board board--scene">
        <div class="logo"></div>
      </div>
      <div class="Buttons">
        <button type="button" id="sharebutton" class="Button">
          <i18n-msg msgid="share-this">PLACEHOLDER_i18n</i18n-msg>
        </button>
      </div>
    </div>
    
  </div>

</template>
<script>
(function() {
  Polymer({
    is: 'postcard-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    onPreload: function() {
      this.preloadSounds('sm_load_sounds', 15);
      this.preloadImages([
        'img/bgs-small.png',
        'img/bgs.png',
        'img/fgs-small.png',
        'img/fgs.png',
        'img/logo.svg',
        'img/sprite.png'
      ]);
    },

    onShow: function() {
      var module = this.$['module-postcard'];
      this.fire('sound-ambient', 'sm_start');
      this.fire('sound-ambient', 'music_start_scene');
      this.scene = new scenes.postcard.Scene(module);
      this.sceneParamsChanged();
    },

    onHide: function() {
      this.scene.dispose();
      this.scene = null;
      this.fire('sound-ambient', 'sm_end');
    },

    sceneParamsChanged: function() {
      if (this.sceneParams && this.scene) {
        this.scene.picker.fromUrl(this.sceneParams.bg || 0, this.sceneParams.fg || 0);
      }
    }
  });

})();
</script>
</dom-module>

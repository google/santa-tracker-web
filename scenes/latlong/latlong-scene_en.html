(function() {

    is: 'latlong-scene',
    behaviors: [
      window.SantaSceneBehavior,
      window.SantaSceneGameButtonsBehavior,
    ],

    onPreload: function() {
      this.preloadSounds('latlong_load_sounds', 30);
      this.preloadImages([
        'img/belt.svg',
        'img/elf-fire.svg',
        'img/elfs.svg',
        'img/logo.svg',
        'img/map.jpg',
        'img/marker-colors.svg',
        'img/present-ribbon.svg',
        'img/present-shadow.svg',
        'img/present-tag.svg',
        'img/status.svg',
        'img/tutorial/tutorial.gif'
      ]);
    },

    onShow: function() {
      var module = this.$['module-latlong'];
      this.fire('sound-ambient', 'latlong_start');
      this.game = new scenes.latlong.Game(module);
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'latlong_end');
    },
  });

})();

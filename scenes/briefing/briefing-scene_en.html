<script>
(function() {
  Polymer({
    is: 'briefing-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    audienceIdx_: 0,

    onPreload: function() {
      this.preloadSounds('briefing_load_sounds', 30);
      this.preloadImages([
        'img/logo.svg',
        'img/clock-min.svg',
        'img/decorations-min.svg',
        'img/deer-chair-min.svg',
        'img/elf-chair-min.svg',
        'img/shadow-min.svg',
        'img/sleepy-z-small-min.svg',
        'img/sleepy-z-medium-min.svg',
        'img/sleepy-z-large-min.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-briefing'];

      this.fire('sound-ambient', 'briefing_start');
      this.fire('sound-ambient', 'music_start_scene');
      this.scene = new scenes.briefing.Scene(module);
    },

    onHide: function() {
      this.scene.destroy();
      this.scene = null;
      this.fire('sound-ambient', 'briefing_end');
    },

    keyHandler: function(e, details) {
      e.stopPropagation();

      switch (e.detail.key) {
        case 'left':
          this.$.leftarrow.click();
          break;
        case 'right':
          this.$.rightarrow.click();
          break;
        case 'down':
          this.$['down-elevator-arrow'].click();
          break;
        case 'up':
          this.$['up-elevator-arrow'].click();
          break;
        case 'enter':
          this.$.showdeer.click();
          break;
        case 'space':
          var spectators = this.$.audience.querySelectorAll('.spectator');
          spectators[this.audienceIdx_++ % spectators.length].click();
          break;
      }
    }

  });

})();
</script>
</dom-module>

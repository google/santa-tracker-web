<script>
(function() {
  Polymer({
    is: 'traditions-scene',
    behaviors: [window.SantaSceneBehavior],
    traditions: null,
    shown: false,

    nextCountry: function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.traditions.nextCountry();
    },

    prevCountry: function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.traditions.prevCountry();
    },

    showWorld: function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.traditions.showWorld();
    },

    onPreload: function() {
      this.preloadSounds('traditions_load_sounds', 30);

      var icons = [].slice.call(this.$['traditions-all'].children).map(function(div) {
        return 'img/' + div.dataset['id'] + '.png';
      });

      this.preloadImages([
        'img/pins_small.png',
        'img/traditions_icon.svg',
        'img/pins_small_2x.png',
        'img/right.svg',
        'img/left.svg',
        'img/pins_large.png',
        'img/pins_large_2x.png',
        'img/smallglobe.svg',
        'img/close.svg',
        'img/crayon-3-5.svg',
        'img/crayon-6-8.svg',
        'img/crayon-9-10.svg',
        'img/crayon-k-2.svg'
      ].concat(icons));
    },

    mapsAPIReady: function() {
      this.traditions = new scenes.traditions.Traditions(
          this.$['module-traditions'], this.componentDir);
      if (this.shown) {
        this.traditions.onShow();
      }
    },

    onShow: function() {
      this.shown = true;
      if (this.traditions) {
        this.traditions.onShow();
      }
      this.fire('sound-ambient', 'music_start_scene');
    },

    onHide: function() {
      this.shown = false;
      if (this.traditions) {
        this.traditions.onHide();
      }
    },

    arrowHandler: function(e, detail) {
      e.stopPropagation();

      switch (detail.key) {
        case 'up':
        case 'left':
          this.prevCountry(e);
          break;
        case 'down':
        case 'right':
        case 'enter':
          this.nextCountry(e);
          break;
        case 'space':
          this.showWorld(e);
          break;
      }
    }

  });

})();
</script>

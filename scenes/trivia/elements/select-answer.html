<link rel="import" href="../../../components/iron-selector/iron-selector.html">
<link rel="import" href="../../../components/paper-item/paper-item.html">

<dom-module id="select-answer">
<template>
  <style>
    :host paper-item {
      padding: 0 15px;
      cursor: pointer;
      position: relative;
    }

    paper-item.core-selected {
      background-color: #00C55D;
    }

    paper-item::shadow #ripple {
      color: #009345;
    }

    .is-correct paper-item::shadow #ripple {
      color: #7cd9e6;
    }

    paper-item::shadow .button-content {
      padding: 0.3em 1em;
    }

    #choices {
      opacity: 1;
      transition: opacity 500ms;
      visibility: visible;
    }

    #choices.is-hidden {
      opacity: 0;
      transition: opacity 500ms, visibility 500ms;
      visibility: hidden;
    }

    .check {
      border-radius: 50%;
      border: 2px solid #7DE1AC;
      height: 8px;
      left: -2px;
      margin-top: -6px;
      position: absolute;
      top: 50%;
      width: 8px;
    }

    .check::after {
      background: url(../img/incorrect.svg) no-repeat;
      background-size: 100%;
      content: '';
      display: none;
      height: 20px;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      position: absolute;
      top: 50%;
      width: 20px;
    }

    .is-correct .check::after {
      background: url(../img/correct.svg) no-repeat;
      background-size: 100%;
      height: 20px;
      margin-left: -10px;
      margin-top: -13px;
      width: 26px;
    }

    .is-answered .is-correct .check::after,
    .core-selected .check::after {
      display: block;
    }

    .text {
      color: #fff;
      font-family: Roboto, sans-serif;
      font-size: 21px;
      font-weight: 400;
      letter-spacing: 0.8px;
      line-height: 1.4;
      padding-left: 20px;
    }

    @media (min-width: 661px) {
      :host paper-item {
        padding: 5px 30px;
      }

      .check {
        height: 16px;
        left: -15px;
        margin-top: -10px;
        width: 16px;
      }

      .check::after {
        height: 30px;
        margin-left: -15px;
        margin-top: -15px;
        width: 30px;
      }

      .is-correct .check::after {
        height: 33px;
        margin-left: -18px;
        margin-top: -22px;
        width: 44px;
      }

      .text {
        font-size: 39px;
        line-height: 50px;
        padding-left: 30px;
      }
    }
  </style>
  <iron-selector id="choices" selected="{{value}}">
    <template is="dom-repeat" items="{{shuffled}}">
      <div class$="{{_computeIsCorrectClass(item)}}">
        <paper-item><!-- disabled$="{{$.selector.notap}}" -->
          <span class="check"></span>
          <span class="text">{{item}}</span>
        </paper-item>
      </div>
    </template>
  </iron-selector>
</template>
<script>
  Polymer({
    is: 'select-answer',

    properties: {
      choices: {
        type: Array,
        value: function() {
          return [];
        }
      },
    },

    listeners: {
      'iron-activate': 'onAnswered'
    },

    shuffled: [],

    showChoices: function() {
      this.shuffled = this.choices.slice(0);
      for (var i = this.shuffled.length; i >= 0; i--) {
        this.shuffled.push(this.shuffled.splice(Math.random() * i | 0, 1)[0]);
      }
      this.$.choices.classList.remove('is-hidden');
    },

    isCorrect: function(choice) {
      if (!choice && this.value != null) {
        choice = this.shuffled[this.value];
      }
      return choice && choice === this.choices[0];
    },

    _computeIsCorrectClass: function(choice) {
      if (this.isCorrect(choice)) {
        return 'is-correct';
      }
      return '';
    },

    onAnswered: function () {
      this.$.choices.classList.add('is-answered');
//      this.$.selector.notap = true;

      if (this.isCorrect()) {
        this.correct = true;
      }
      this.fire('answered');
    },

    hide: function() {
      this.$.choices.classList.add('is-hidden');
    },

    reset: function () {
      this.$.choices.classList.remove('is-answered');
      this.value = null;
//      this.$.selector.notap = false;
      this.correct = false;
    }
  });
</script>
</dom-module>

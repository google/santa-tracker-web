<!--
Trivia scene.
-->
<dom-module id="trivia-scene">
<template>
  <style>
    .scene {
      @apply(--layout-vertical);
      @apply(--layout-fit);
    }
    .fit {
      @apply(--layout-fit);
    }
  </style>
  <div id="module-trivia" class="fit">
    <div class="scene">
      <div class="map-hint">
        <map-hint id="hint" santa-app="{{santaApp}}"></map-hint>
      </div>
      <div class="content">
        <a href="http://www.nationalgeographic.com/geobee/" target="_blank" class="ngb-logo">
          <i18n-msg msgid="trivia_ngb_promo">PLACEHOLDER_i18n</i18n-msg>
        </a>
        <div class$="question {{_computeTernary(questionVisible, 'is-visible', '')}}">
          <div class="question-number"></div>
          <div class="question-text"></div>
        </div>
        <select-answer id="answer" on-answered="onAnswered"></select-answer>
      </div>
      <difficulty-menu id="menu" class="menu fit" on-difficulty="onDifficulty"></difficulty-menu>
    </div>
    <div class="gui">
      <div class="board board--tracker">
        <a href="{{pageUrl}}#tracker" class="back"><i18n-msg msgid="back_to_tracker">PLACEHOLDER_i18n</i18n-msg></a>
        <div class="score">
          <div class="label"><i18n-msg msgid="score">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value">0</div>
        </div>
        <div class="level has-count">
          <div class="label"><i18n-msg msgid="level">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value"><span class="current-level">1</span><span class="dark-text">/3</span>
          </div>
          <div class="level-dots">
            <div class="level-item is-active">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">1</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">2</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">3</div>
            </div>
          </div>
        </div>
        <div class="time">
          <div class="label"><i18n-msg msgid="time">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value"><span class="minutes dark-text">00</span><span class="dark-text"> : </span><span class="seconds">00</span></div>
          <div class="tracker">
            <div class="remaining"></div>
          </div>
          <div class="status"></div>
        </div>
      </div>
      <div class="levelup"></div>
      <div class="levelup--number"></div>
      <div class="gameover overlay">
        <div class="gameover-dialog overlay-dialog">
          <h2 class="gameover-title"><i18n-msg msgid="gameover">PLACEHOLDER_i18n</i18n-msg></h2>
          <div class="gameover-winner">
            <div class="gameover-score">
              <p class="gameover-label"><i18n-msg msgid="gameover_score">PLACEHOLDER_i18n</i18n-msg></p>
              <p class="gameover-number">0</p>
            </div>
          </div>
          <div class="gameover-buttons">
            <button type="button" class="Button Button--large gameover-play"><i18n-msg msgid="playagain">PLACEHOLDER_i18n</i18n-msg></button>
            <div class="shareButtons"><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-google">Google+</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-facebook">Facebook</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-twitter">Twitter</a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz" hidden>
      <div class="quiz-beginner">
        <div class="question question--1" data-hint="South America">

<script>
(function() {
  Polymer({
    is: 'trivia-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {

      /**
       * The underlying app.Game object from JS.
       */
      game: {
        type: Object,
        value: null
      },

      /**
       * Is the current question and answer combo visible?
       */
      questionVisible: {
        type: Boolean,
        value: false
      },

    },

    listeners: {
      'new-question': 'onNewQuestion',
      'show-choices': 'onShowChoices',
      'time-up': 'onAnswered',
      'game-over': 'onGameOver',
      'hide-question': 'onHideQuestion',
      'restart': 'onRestart'
    },

    onPreload: function() {
      this.preloadImages([
        'img/correct.svg',
        'img/easy.svg',
        'img/globe.svg',
        'img/hard.svg',
        'img/incorrect.svg',
        'img/medium.svg',
        'img/ngb-logo.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-trivia'];
      this.game = new scenes.trivia.Game(this, module);
    },

    onDifficulty: function(event) {
      this.game.start(event.detail);
      this.$.menu.classList.add('menu--hidden');
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'trivia_end_game');
    },

    onAnswered: function() {
      this.game.answer(this.$.answer.correct);
    },

    onHideQuestion: function() {
      this.questionVisible = false;
      this.$.answer.hide();
      this.$.hint.reset();
    },

    onNewQuestion: function() {
      this.$.menu.hidden = true;
      this.$.answer.reset();
      this.questionVisible = true;
      this.$.hint.place = this.game.current.hint;
      this.$$('.question-number').textContent = this.game.current.number;
      this.$$('.question-text').textContent = this.game.current.question;
      this.$.answer.choices = this.game.current.choices.slice();
    },

    onShowChoices: function() {
      this.game.startCountdown();
      this.$.answer.showChoices();
      this.$.hint.animate();
    },

    onGameOver: function() {
      this.questionVisible = false;
      this.$.answer.hide();
    },

    onRestart: function() {
      this.$.menu.hidden = false;
      this.$.menu.classList.remove('menu--hidden');
    }
  });
})();
</script>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'mercator-scene',
    behaviors: [
      window.SantaSceneBehavior,
      window.SantaSceneGameButtonsBehavior,
    ],

    showOnMapsReady: false,

    mapsReady: false,

    onPreload: function() {
      this.preloadSounds('mercator_load_sounds', 40);
      this.preloadImages([
        'img/bg.svg',
        'img/logo.svg',
        'img/pausescreen.svg'
      ]);
    },

    onShow: function() {
      if (!this.mapsReady) {
        this.showOnMapsReady = true;
      } else {
        var module = this.$['module-mercator'];

        this.game = new scenes.mercator.Game(module);
        startButton(this, module, this.start.bind(this));
      }
    },

    onHide: function() {
      if (this.game) {
        this.game.dispose();
        this.game = null;
      }
      this.fire('sound-ambient', 'mercator_end');
    },

    mapsAPIReady: function() {
      this.mapsReady = true;
      if (this.showOnMapsReady) {
        this.onShow();
      }
    },
  });

})();
</script>

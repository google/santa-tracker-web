<link rel="import" href="../components/polymer/polymer.html">

<!--
Custom element to do localization (i18n) messages. Only used for dev, and is
compiled out to raw strings in production.
-->
<dom-module id="i18n-msg">
<script>
(function() {

  window.I18nMsg = window.I18nMsg || {
    lang: 'en',
    locales: {},
    messagesPath: '_messages/'
  };

  var instances = [];

  Polymer({
    is: 'i18n-msg',

    properties: {

      language: { observer: '_languageChanged' },

      /**
       * An object contains the language locales with translated messages.
       */
      _locales: {
        value: I18nMsg.locales,  // static
      },

      /**
       * The message id (key) for this message.
       */
      msgid: {
        value: null,
        reflectToAttribute: true
      }
    },

    ready: function() {
      if (!window.DEV) {
        throw new Error('i18n-msg not used outside dev');
      }

      this.language = I18nMsg.lang;

      // First time an instance is created, observe window.I18nMsg.lang changes
      // and go fetch the localized messages.json file.
      if (!instances.length) {
        // TODO(samthor): Restore DEV functionality that allows listening to
        // language changes. Don't default to 'en'.
        // var observer = new PathObserver(window.I18nMsg, 'lang');
        // observer.open(function(newValue, oldValue) {
        //   this.language = newValue;
        // }.bind(this));
        this._languageChanged();
      }

      instances.push(this);
    },

    attached: function() {
      var msg = this._locales[this.language] && this._locales[this.language][this.msgid];
      if (msg && msg.message) {
        Polymer.dom(this).innerHTML = msg.message;
      }
    },

    _languageChanged: function() {
      if (!this.language || this._locales[this.language]) {
        return;
      }

      var url = I18nMsg.messagesPath + this.language + '.json';

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.onload = function(e) {
        if (e.target.status != 200) {
          return;
        }

        var resp = JSON.parse(e.target.response);
        if (!this.msgid in resp) {
          throw Error('"' + this.msgid + '" message id was not found in ' + url);
          return;
        }

        this._locales[this.language] = resp;

        // cache this locale.
        this.notifyInstances();
      }.bind(this);
      xhr.send();
    },

    notifyInstances: function() {
      for (var i = 0, instance; instance = instances[i]; ++i) {
        instance.language = I18nMsg.lang;

        if (!instance._locales[instance.language][instance.msgid]) {
          throw Error('"' + instance.msgid + '" message id was not found');
          continue;
        }

        Polymer.dom(instance).innerHTML = instance._locales[instance.language][instance.msgid].message;
      }
    }

  });

}());
</script>
</dom-module>

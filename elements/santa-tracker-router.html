<link rel="import" href="../components/polymer/polymer.html">
<script src="../components/flatiron-director/director/director.min.js"></script>

<!--
Router for Santa Tracker. Modified from github.com/PolymerLabs/flatiron-director.
-->
<dom-module id="santa-tracker-router">
<script>
(function() {
  /**
   * Example: /#village?param1=value1&param2=value2,value3 ->
   *          {route: "village", param: {param1: "value1", param2: "value2,value3"}
   *
   * @param {string} route Full url route, everything after the hash.
   * @return {object}
   */
  function routeToParts(route) {
    if (!route) {
      return {
        route: route,
        params: {}
      };
    }
    var params = {};
    var extraParams = route.split('?');
    if (extraParams) {
      var pairs = extraParams[1] ? extraParams[1].split('&') : [];
      for (var i = 0, pair; pair = pairs[i]; ++i) {
        var parts = pair.split('=');
        params[parts[0]] = parts[1];
      }
    }
    return {
      route: extraParams[0],
      params: params
    };
  }

  /**
   * Serializes an object of key/value URL params into a string.
   *
   * @param {Object} urlParams The key/value URL params.
   * @return {string} serialized URL params.
   */
  function serializeParams(urlParams) {
    var url = [];
    for (var key in urlParams) {
      url.push(key + '=' + urlParams[key]);
    }
    return url.join('&');
  }

  var private_router;

  Polymer({
    is: 'santa-tracker-router',

    hostAttributes: {hidden: true},

    properties: {
      /**
       * True to automatically replace `window.location.hash` when the route
       * property changes. This won't add anything to history. To actually
       * navigate to a new scene, call `.go` or set location directly.
       */
      autoHash: {
        type: Boolean,
        value: false
      },

      /**
       * URL route.
       */
      route: {
        type: String,
        value: null,
        notify: true,
        observer: '_routeChanged'
      },

      /**
       * URL params specific to the scene. Subclass scenes can use this property
       * to deeplink into sections of their app.
       *
       * Example: /#jamband?band=2,8,-1,1,7,-1
       */
      sceneParams: {
        type: Object,
        notify: true
      }

    },

    /**
     * The Flatiron Route object.
     */
    get router() {
      if (!private_router) {
        private_router = new Router();
        private_router.init();
      }
      return private_router;
    },

    ready: function() {
      // Catch all URLs.
      this.router.on(/(.*)/, function(route) {
        this.route = route;
        this.sceneParams = null;
      }.bind(this));
      var route = this.router.getRoute() ? this.router.getRoute().join(this.router.delimiter) : '';
      var pieces = routeToParts(route);
      this.route = pieces.route;
      this.sceneParams = Object.freeze(pieces.params);
    },

    go: function(route) {
      window.location.hash = '#' + route;
    },

    _routeChanged: function() {
      if (this.sceneParams !== undefined && this.autoHash && this.route != null) {
        // Don't create a history entry when the route changes. This ensures
        // that when the route is changed programatically (usually because
        // a user is at the wrong route) they don't get a history event (that,
        // if they load, will just move them back to a valid route - making the
        // back button useless).
        var params = serializeParams(this.sceneParams);

        location.hash = this.route + (params ? '?' + params : '');

        // TODO(thorogood): We shouldn't create a history event when the route
        // is being set programatically: aka if the wrong #sceneName was loaded.
      }
    }

  });
}());
</script>
</dom-module>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div id="module-snowdodgeball">
    <!-- Start Screen Overlay -->
    <div id="start-screen">
      <h1 class="start-screen__title">Snowdodgeball</h1>

      <div class="start-screen__content">
        <h2 class="instructions-title">Instructions</h2>

        <div class="instruction-panels">
          <div class="instruction-panel">
            <img src="img/click-elf-instruction-large.jpg" alt="Select elf" class="panel-image">
            <p>Click on an elf to select them</p>
          </div>

          <div class="instruction-panel">
            <img src="img/click-snowball-instruction-large.jpg" alt="Pick up snowball" class="panel-image">
            <p>Click to pick up snowballs and move</p>
          </div>

          <div class="instruction-panel">
            <img src="img/click-throw-instruction-large.jpg" alt="Throw snowball" class="panel-image">
            <p>Click to throw snowballs</p>
          </div>
        </div>

        <!-- <div class="instruction-footer">
          <p>Reduce enemy health to zero to win!</p>
        </div> -->
      </div>

      <button id="start-button" class="start-button">START</button>
    </div>

    <!-- Christmas decorations around the arena -->
    <div id="decorations">
      <!-- Left side -->
      <img src="img/two-tree-snow.png" class="decoration decoration--trees-left" alt="">
      <img src="img/reindeer-left.svg" class="decoration decoration--reindeer-left" alt="">

      <!-- Right side -->
      <img src="img/two-tree.png" class="decoration decoration--trees-right" alt="">
      <img src="img/reindeer-right.svg" class="decoration decoration--reindeer-right" alt="">

      <!-- Top -->
      <img src="img/snowman.svg" class="decoration decoration--snowman" alt="">
      <img src="img/one-tree.png" class="decoration decoration--tree-top-left" alt="">
      <img src="img/one-tree.png" class="decoration decoration--tree-top-right" alt="">

      <!-- Bottom -->
      <img src="img/spectator-elf-1.svg" class="decoration decoration--spectator-left" alt="">
      <img src="img/spectator-elf-2.svg" class="decoration decoration--spectator-right" alt="">
      <img src="img/five-tree.png" class="decoration decoration--tree-bottom-left" alt="">
      <img src="img/five-tree.png" class="decoration decoration--tree-bottom-right" alt="">
    </div>

    <div id="arena">
      <div id="elves">
        <!-- Player team elves (bottom) -->
        <div class="elf elf--player elf--player-0">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>
        <div class="elf elf--player elf--player-1">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>
        <div class="elf elf--player elf--player-2">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>

        <!-- Opponent team elves (top) -->
        <div class="elf elf--opponent elf--opponent-0">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>
        <div class="elf elf--opponent elf--opponent-1">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>
        <div class="elf elf--opponent elf--opponent-2">
          <div class="elf__inner">
            <div class="elf__snowball"></div>
          </div>
        </div>
      </div>

      <canvas id="game-canvas"></canvas>
    </div>
  </div>

  <script type="module">
    import api from '../../src/scene/api.js';
    import { prepareAnimation } from '../../src/deps/lottie.js';
    import { Game } from './js/game.js';

    const canvas = document.getElementById('game-canvas');
    const game = new Game(canvas, api, prepareAnimation);

    api.addEventListener('pause', () => game.pause());
    api.addEventListener('resume', () => game.resume());
    api.addEventListener('restart', () => game.restart());

    api.ready(async () => {
      game.start();
    });
  </script>

</body>

</html>

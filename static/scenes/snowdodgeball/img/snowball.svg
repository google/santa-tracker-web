<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main snowball circle with gradient effect -->
  <defs>
    <radialGradient id="snowballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8ff;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main snowball -->
  <circle cx="12" cy="12" r="10" fill="url(#snowballGradient)" stroke="#5a9fd4" stroke-width="2"/>

  <!-- Highlight/shine -->
  <circle cx="9" cy="9" r="3.5" fill="rgba(255, 255, 255, 0.7)"/>
</svg>
